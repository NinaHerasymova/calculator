<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="keywords" content="calculate equal plus minus">
    <meta name="description" content="Simple app for mathematic operations">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="eng">
    <meta http-equiv="refresh" content="">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Nina">
    <meta name="copyright" content="All rights belongs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <div id=display>
            <div id="preview"></div>
            <input type="text" id="inp" >
        </div>
        <div class="flex">
            <input type="button" value="AC" class="clear">            
            <input type="button" value="/"class="sign">
        </div>
        <div class="flex">
            <input type="button" value="7" class="number">
            <input type="button" value="8" class="number">
            <input type="button" value="9" class="number">
            <input type="button" value="*" class="sign">
        </div>
        <div class="flex">
            <input type="button" value="4"class="number">
            <input type="button" value="5" class="number">
            <input type="button" value="6" class="number">
            <input type="button" value="-" class="sign">
        </div>
        <div class="flex">
            <input type="button" value="1" class="number">
            <input type="button" value="2" class="number">
            <input type="button" value="3" class="number">
            <input type="button" value="+" class="sign">
        </div>
        <div class="flex">
            <input type="button" value="0" class="number" id="zero">
            <input type="button" value="." id="dot">
            <input type="button" value="=" class="result">
        </div>
    </div>
	<!-- @@include('./section1.html')
	@@include('./section2.html') -->

	<!-- Scripts -->
	<script src="js/index.js"></script>
</body>
</html>
